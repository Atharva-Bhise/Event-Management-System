<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../css/listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .navbar-white {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .register-btn {
            background: #ff5a5f;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .list-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .left-col {
            width: 65%;
        }
        .right-col {
            width: 30%;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
        }
        .house {
            display: flex;
            background: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }
        .house:hover {
            transform: scale(1.05); /* Slightly increase size */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }
        .house img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .house-info {
            margin-left: 15px;
        }
        .house-info h3 {
            margin: 5px 0;
        }
        .house-price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination span {
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f8f8;
        }
        .footer i {
            margin: 0 10px;
            font-size: 18px;
            color: #333;
        }
        #eventName{
            text-transform: capitalize;
        }
/* Modal Background */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(0.3rem);
    justify-content: center;
    align-items: center;
}

/* Modal Content (Reduced Size) */
.modal-content {
    background: white;
    padding: 1rem;
    border-radius: 0.625rem;
    width: 50%;
    max-width: 23.125rem;
    text-align: center;
    position: relative;
    box-shadow: 0 0.313rem 0.938rem rgba(0, 0, 0, 0.2);
}

/* Close Button */
.close {
    position: absolute;
    top: 0.625rem;
    right: 0.938rem;
    font-size: 1.375rem;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: red;
}

/* Image Carousel */
.carousel {
    position: relative;
    max-width: 100%;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-img {
    width: 100%;
    max-height: 12.5rem;
    object-fit: cover;
    display: none;
    border-radius: 0.5rem;
}

/* Show active image */
.carousel-img.active {
    display: block;
}

/* ðŸ”¹ Enlarge Image on Hover */
.carousel-track:hover {
    transform: scale(1.5);
    transition: transform 0.3s ease-in-out;
    z-index: 10;
    
}
/* ðŸ”¹ Hide Navigation Buttons When Hovering on an Image */
.carousel-img:hover ~ .prev,
.carousel-img:hover ~ .next {
    display: none;
}
/* Carousel Navigation Buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 50%;
}

.prev {
    left: 0.625rem;
}

.next {
    right: 0.625rem;
}

/* Services Table */
.serviceTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.938rem;
}

.serviceTable th, .serviceTable td {
    border: 0.063rem solid #ddd;
    padding: 0.375rem;
    font-size: 0.875rem;
    text-align: center;
}

.serviceTable th {
    background-color: #f4f4f4;
}

/* Booking Button */
.confirm-btn {
    margin-top: 0.938rem;
    padding: 0.5rem 0.938rem;
    background: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 0.313rem;
    font-size: 0.875rem;
}

.confirm-btn:hover {
    background: #0056b3;
}

/* Modal Open Class (Prevents Background Scrolling) */
.modal-open {
    overflow: hidden;
}


        @media (max-width: 768px) {
            .list-container {
                flex-direction: column;
            }
            .left-col, .right-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="list-container">
            <div class="left-col">
                <h1 id="eventName">Loading...</h1>
                <div id="eventsContainer"></div>
            </div>
            <div class="right-col">
                <h2>Filters</h2>
                <h3>Services</h3>
                <p><input type="checkbox" value="whole event"> Whole Event</p>
                <p><input type="checkbox" value="venue"> Venue</p>
                <p><input type="checkbox" value="photography"> Photography</p>
                <p><input type="checkbox" value="decor/ florists"> Decor/Florists</p>
                <p><input type="checkbox" value="food catering"> Food Catering</p>
                <p><input type="checkbox" value="rentals"> Rentals</p>
                <p><input type="checkbox" value="other"> Other</p>
            </div>
        </div>
        <div class="pagination">
            <span class="current"></span>
        </div>
        
    </div>
    <div class="footer">
        Created by <span>MAPTheEvents</span> | All Rights Reserved
    </div>
    
    <!-- Pop-up Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalEventDetails"></div> <!-- Dynamic content will be inserted here -->
        </div>
    </div>


    <script src="../js/listingEvents.js"></script>
</body>
</html>
