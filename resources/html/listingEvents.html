<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../css/listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .navbar-white {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .register-btn {
            background: #ff5a5f;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .list-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .left-col {
            width: 65%;
        }
        .right-col {
            width: 30%;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
        }
        .house {
            display: flex;
            background: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .house img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .house-info {
            margin-left: 15px;
        }
        .house-info h3 {
            margin: 5px 0;
        }
        .house-price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination span {
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f8f8;
        }
        .footer i {
            margin: 0 10px;
            font-size: 18px;
            color: #333;
        }
        #eventName{
            text-transform: capitalize;
        }
        @media (max-width: 768px) {
            .list-container {
                flex-direction: column;
            }
            .left-col, .right-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="list-container">
            <div class="left-col">
                <h1 id="eventName">Loading...</h1>
                <div id="eventsContainer"></div>
            </div>
            <div class="right-col">
                <h2>Filters</h2>
                <h3>Services</h3>
                <p><input type="checkbox" value="whole event"> Whole Event</p>
                <p><input type="checkbox" value="venue"> Venue</p>
                <p><input type="checkbox" value="photography"> Photography</p>
                <p><input type="checkbox" value="decor/ florists"> Decor/Florists</p>
                <p><input type="checkbox" value="food catering"> Food Catering</p>
                <p><input type="checkbox" value="rentals"> Rentals</p>
                <p><input type="checkbox" value="other"> Other</p>
            </div>
        </div>
        <div class="pagination">
            <span class="current"></span>
        </div>
        
    </div>
    <div class="footer">
        Created by <span>MAPTheEvents</span> | All Rights Reserved
    </div>
    <script src="../js/listingEvents.js"></script>
</body>
</html>
