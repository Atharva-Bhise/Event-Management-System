
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body style="background-image: url('../images/FORM_BG.png');background-repeat: no-repeat;background-size: cover;background-position: center;">
<div class="signup-container">
  <header>
    <h1>Create New Password</h1>
  </header>
  <form  id="newPassword">
    <div class="input-field">
      <input type="password" id="password" name="password" required="required" placeholder=" ">
      <label for="password">Create Password</label>
      <span class="toggle-password"><img src="../images/hide1.png" alt="Show Password" id="toggleIcon1"></span>
    </div>
    <div class="input-field">
      <input type="password" id="confirm-password" name="confirm-password" required="required" placeholder=" ">
      <label for="confirm-password">Confirm Password</label>
      <span class="toggle-password"><img src="../images/hide2.png" alt="Show Password" id="toggleIcon2"></span>
    </div>
    <button type="submit" href="#">Create Password</button>
  </form>
</div>
<div id="result"></div>

<div id="slideMessage" class="hidden"></div> 
<script src="../js/createNewPassword.js"></script>
</body>
</html>
