<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.jpg">
    <title>Event Planning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Navbar styling to fix it at the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #81573C; /* Semi-transparent background */
            z-index: 10;
            padding: 10px 20px; /* Padding for better spacing */
            width: 100%;
            background-image:url("../images/bg.png");
           
        }

        /* Styling for the logo to be on the left */
        .logo {
            width: 100px;
           
        }

        /* Menu Section - Align the items horizontally and to the right */
        .navbar-nav {
           
            display: flex; /* Display items in a row */
            justify-content: flex-end; /* Align items to the right */
            padding-left: 0; /* Remove default padding */
            margin-bottom: 0; /* Remove default margin */
            list-style: none; /* Remove default list styling */
            flex-direction: row
        }

        .navbar-nav li {
            margin-left: 20px; /* Space between menu items */
        }

        .nav-link {
            color: rgb(104, 60, 22);
            font-weight: bold;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #d8925b; /* Hover effect */
        }

        /* Ensures no overflow and proper alignment */
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        /* Hero section styling */
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .carousel-caption h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 25%;

        }

        .carousel-caption p {
            font-size: 1.2rem;
            margin-top: 6%;
        }

        .btn {
            background-color: rgb(104, 60, 22);
            border-color: rgb(104, 60, 22);
            transition: transform 0.3s ease, background-color 0.3s ease;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;

        }
        .btn:hover {
    background-color: #9E704F; /* Darker brown */
    transform: scale(1.05); /* Slight zoom on hover */
    border-color: #81573C;
}

.btn:active {
    background-color: #81573C; /* Even darker brown on click */
    transform: scale(0.98); /* Slight shrink on click */
    border-color: #81573C;
}
    </style>
</head>
<body background="../images/bg.png">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-4">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="#">
            <img src="https://i.ibb.co/NZFKbZf/logo.png" alt="Logo" class="logo">
        </a>

        <!-- Menu Section aligned to the right -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Hero Section with Slider -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: url('../images/woodland.jpg');">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption">
                    <h1>Post and Share your work</h1>
                    <p>Weddings, Galas, Birthdays, and More</p>
                    <button class="btn btn-primary">Let's Start!</button>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item" style="background-image: url('../images/flower.jpg');">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption">
                    <h1>Manage Your Work</h1>
                    <p>Set pricing and Customize the details</p>
                    <button class="btn btn-primary">Post/Share</button>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item" style="background-image: url('../images/indi.jpg');">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption">
                    <h1>Make It Special</h1>
                    <p>Showcase your services to attract the perfect audience</p>
                    <button class="btn btn-primary">Post/Share</button>
                </div>
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item" style="background-image: url('../images/lightyellow.avif');">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption">
                    <h1>Create Unforgettable Memories</h1>
                    <p>Let's make your event standout!</p>
                    <button class="btn btn-primary">Let's Start!</button>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
