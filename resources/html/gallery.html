<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
  <section class="gallery">
    <h1>Our Photo Gallery</h1>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="birthday">BIRTHDAY</button>
      <button class="filter-btn" data-filter="wedding">WEDDING</button>
      <button class="filter-btn" data-filter="concert">CONCERT</button>
      <button class="filter-btn" data-filter="baby_shower">BABY SHOWER</button>
      <button class="filter-btn" data-filter="anniversary">ANNIVERSARY</button>
      <button class="filter-btn" data-filter="other">OTHER</button>
    </div>
    <div class="gallery-container">
      <img src="../images/birthday1.png" class="gallery-item birthday" 
      data-description="This is a birthday celebration with balloons and cake.
It was a joyous moment with friends and family.
Everyone loved the chocolate cake!">


      <img src="../images/birthday2.jpg" class="gallery-item birthday">
      <img src="../images/birthday3.png" class="gallery-item birthday">
      <img src="../images/birthday4.jpg" class="gallery-item birthday">
      <img src="../images/birthday5.jpg" class="gallery-item birthday">
      <img src="../images/birthday6.jpg" class="gallery-item birthday">
      <img src="../images/birthday7.jpg" class="gallery-item birthday">
      <img src="../images/birthday8.jpg" class="gallery-item birthday">

      <img src="../images/wedding1.jpg" class="gallery-item wedding" data-description="A beautiful wedding ceremony captured outdoors.">
      <img src="../images/wedding2.jpg" class="gallery-item wedding">
      <img src="../images/wedding3.jpg" class="gallery-item wedding">
      <img src="../images/wedding4.jpg" class="gallery-item wedding">
      <img src="../images/wedding5.jpg" class="gallery-item wedding">
      <img src="../images/wedding6.jpg" class="gallery-item wedding">
      <img src="../images/wedding7.jpg" class="gallery-item wedding">
      <img src="../images/wedding8.jpg" class="gallery-item wedding">
      <img src="../images/wedding9.jpg" class="gallery-item wedding">
      <img src="../images/wedding10.jpg" class="gallery-item wedding">

      <img src="../images/concert1.png" class="gallery-item concert">
      <img src="../images/concert2.png" class="gallery-item concert">
      <img src="../images/concert3.jpg" class="gallery-item concert">
      <img src="../images/concert4.jpg" class="gallery-item concert">
      <img src="../images/concert5.jpg" class="gallery-item concert">
      <img src="../images/concert6.jpg" class="gallery-item concert">
      <img src="../images/concert7.jpg" class="gallery-item concert">

      <img src="../images/baby_shower1.png" class="gallery-item baby_shower">
      <img src="../images/baby_shower2.png" class="gallery-item baby_shower">
      <img src="../images/baby_shower3.jpg" class="gallery-item baby_shower">
      <img src="../images/baby_shower4.jpg" class="gallery-item baby_shower">
      <img src="../images/baby_shower5.jpg" class="gallery-item baby_shower">
      <img src="../images/baby_shower6.jpg" class="gallery-item baby_shower">

      <img src="../images/anniversary1.png" class="gallery-item anniversary">
      <img src="../images/anniversary2.jpg" class="gallery-item anniversary">
      <img src="../images/anniversary3.jpg" class="gallery-item anniversary">
      <img src="../images/anniversary4.jpg" class="gallery-item anniversary">
      <img src="../images/anniversary5.jpg" class="gallery-item anniversary">
      <img src="../images/anniversary6.jpg" class="gallery-item anniversary">
      <img src="../images/anniversary7.png" class="gallery-item anniversary">

      <img src="../images/other1.jpg" class="gallery-item other">
      <img src="../images/other2.jpg" class="gallery-item other">
      <img src="../images/other3.png" class="gallery-item other">
      <img src="../images/other4.png" class="gallery-item other">
      <img src="../images/other5.jpg" class="gallery-item other">
      <img src="../images/other6.jpg" class="gallery-item other">
      <img src="../images/other7.jpg" class="gallery-item other">
      <img src="../images/other8.jpg" class="gallery-item other">
      
    </div>
  </section>

  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <p id="modal-description" class="modal-description"></p>
  </div>

  <script src="../js/gallery.js"></script>
</body>
</html>
