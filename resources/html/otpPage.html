<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="../css/optPage.css">
</head>
<body style="background-image: url('../images/LoginBG.png');background-repeat: no-repeat;background-size: cover;background-position: center;">
  <div class="otp-container">
    <h2>Enter The 6-digit OTP Sent To Your Registered Email</h2>
    <form id="otp-form">
      <div class="otp-input">
        <input type="number" maxlength="1" oninput="moveFocus(this, 1)" required>
        <input type="number" maxlength="1" oninput="moveFocus(this, 2)" required>
        <input type="number" maxlength="1" oninput="moveFocus(this, 3)" required>
        <input type="number" maxlength="1" oninput="moveFocus(this, 4)" required>
        <input type="number" maxlength="1" oninput="moveFocus(this, 5)" required>
        <input type="number" maxlength="1" oninput="moveFocus(this, 6)" required>
      </div>
    </form>
    <br>
    <div id="msg">Sending OTP...</div>
  </div>

  <div id="slideMessage" class="hidden"></div> 
  <script src="../js/otpPage.js">
  </script>
</body>
</html>
