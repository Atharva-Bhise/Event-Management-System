<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="../css/gallery.css">
  <!-- Include FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <section class="gallery">
    <h1>Our Photo Gallery</h1>
    <div class="filter-buttons">
      <!-- Added FontAwesome home icon near 'All' button -->
      <button class="filter-btn" onclick="window.location.href='afterUser.html'">
        <i class="fas fa-home"></i> 
      </button>
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="birthday">BIRTHDAY</button>
      <button class="filter-btn" data-filter="wedding">WEDDING</button>
      <button class="filter-btn" data-filter="concert">CONCERT</button>
      <button class="filter-btn" data-filter="baby_shower">BABY SHOWER</button>
      <button class="filter-btn" data-filter="anniversary">ANNIVERSARY</button>
      <button class="filter-btn" data-filter="other">OTHER</button>
    </div>
    <div class="gallery-container"></div>
  </section>
   
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <p id="modal-description" class="modal-description"></p>
  </div>

  <script src="../js/gallery.js"></script>
</body>
</html>
