<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="signup-container">
  <header>
    <h1>User-SignUp</h1>
  </header>
  <form  id="signUp">
    <div class="input-field">
      <label for="name">Your Full-Name:</label>
      <input type="text" id="name" name="name" required="required" placeholder="First Name Middle Name Last Name">
    </div>
    <div class="input-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required="required" placeholder="email-Id">
    </div>
    <div class="input-field">
      <!-- Remember Username is the User-Id. eg. abc123-->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required="required" placeholder="username">
    </div>
    <div class="input-field">
      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required="required" placeholder="password">
    </div>
    <div class="input-field">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required="required" placeholder="re-enter password">
    </div>
    <div class="input-field">
      <label for="phoneNumber">Your Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required="required" placeholder="Phone Number">
    </div>
    <div class="input-field">
      <label for="address">Your Address:</label>
      <input type="text" id="address" name="address" required="required" placeholder="Address">
    </div>
    <div class="input-field">
      <label for="city">Your City:</label>
      <input type="text" id="city" name="address" required="required" placeholder="City">
    </div>
    <div class="input-field">
      <label for="dob">Your Birth-Of-Date:</label>
      <input type="date" id="dob" name="dob" required="required" placeholder="Birth-Of-Date">
    </div>
    <div class="input-field">
      <label for="gender">Your gender:</label>
      <select id="gender" required="required">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="checkbox-field">
      <input type="checkbox" onclick="showPassword()">Show Password
    </div>
    <button type="submit" href="#">Sign Up</button>
  </form>
</div>
<div id="result"></div>

<script src="../js/userSignup.js"></script>
</body>
</html>
