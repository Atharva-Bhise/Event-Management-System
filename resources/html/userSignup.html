
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-Signup Page</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body style="background-image: url('../images/FORM_BG.png');background-repeat: no-repeat;background-size: cover;background-position: center;">
<div class="signup-container">
  <header>
    <h1>User-SignUp</h1>
  </header>
  <form  id="signUp">
    <div class="input-field">
      <input type="text" id="name" name="name" required="required" placeholder=" ">
      <label for="name">First Name Middle Name Last Name</label>
    </div>
    <div class="input-field">
      <input type="email" id="email" name="email" required="required" placeholder=" ">
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <!-- Remember Username is the User-Id. eg. abc123-->
      <input type="text" id="username" name="username" required="required" placeholder=" ">
      <label for="username">Create Username</label>
    </div>
    <div class="input-field">
      <input type="password" id="password" name="password" required="required" placeholder=" ">
      <label for="password">Create Password</label>
      <span class="toggle-password"><img src="../images/hide1.png" alt="Show Password" id="toggleIcon1"></span>
    </div>
    <div class="input-field">
      <input type="password" id="confirm-password" name="confirm-password" required="required" placeholder=" ">
      <label for="confirm-password">Confirm Password</label>
      <span class="toggle-password"><img src="../images/hide2.png" alt="Show Password" id="toggleIcon2"></span>
    </div>
    <div class="input-field">
      <input type="tel" id="phoneNumber" name="phoneNumber" required="required" placeholder=" ">
      <label for="phoneNumber">Your Phone Number</label>
    </div>
    <div class="input-field">
      <input type="text" id="address" name="address" required="required" placeholder=" ">
      <label for="address">Your Address</label>
    </div>
    <div class="input-field">
      <input type="text" id="city" name="address" required="required" placeholder=" ">
      <label for="city">Your City, Country</label>
    </div>
    <div class="input-field">
      <input type="date" id="dob" name="dob" required="required" placeholder=" ">
      <label for="dob">Your Birth-Of-Date</label>
    </div>
    <div class="input-field">
      <select id="gender" required="required">
        <option value="" id="default" disabled selected>--Select Your Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!--
    <div class="checkbox-field">
      <input type="checkbox" onclick="showPassword()">Show Password
    </div>
    -->
    <button type="submit" href="#">Sign Up</button>
  </form>
</div>
<div id="result"></div>

<script src="../js/userSignup.js"></script>
</body>
</html>
